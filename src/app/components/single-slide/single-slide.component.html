@if(slides){

<div class="slider">
    @for(slide of slides;track slide.id;let slideindex=$index){
    <div class="slide">
        <div class="slide-background">
            <img [src]="imgbaseUrl + 'w1280' + slide.backdrop_path" [alt]="slide.title">
        </div>
        <div class="slide-pane">
            <h2 class="title">{{ slide.title}}</h2>
            <div class="meta mb-4">
                <div class="rating mb-1">
                    <i class=" pi pi-star-fill"></i>
                    <span>{{slide.vote_average | number : '1.1-1'}}</span>
                    <span>/10</span>
                </div>
                <div class="votes mb-1">
                    <i class="pi pi-users"></i>
                    <span>{{slide.vote_count}}</span>
                </div>
                <div class="release-date">
                    <i class="pi pi-calendar"></i>
                    <span>{{slide.release_date | date : 'yyyy'}}</span>
                </div>

            </div>
            <div class="description">
                {{slide.overview}}
            </div>
        </div>
    </div>
    }
</div>
}
