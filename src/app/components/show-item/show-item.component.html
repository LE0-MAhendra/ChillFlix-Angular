@if(showItem){
<a class="show-item" [routerLink]="'detail/' + showItem.id + '/' + showType">
    <div class="show-item-rating">
        <i class="pi pi-star"></i>
        <span>{{showItem.vote_average | number : '1.1-1'}} / 10</span>
    </div>
    <div class="show-item-image">
        <img [src]="imageBaseurl+'w1280' + showItem.poster_path" [alt]="showItem.title">
    </div>
    <div class="show-item-title">
        {{showItem.original_title}}
    </div>
</a>
}
