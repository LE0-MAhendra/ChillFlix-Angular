@if(shows){
<div class="banner container">
    <h1>{{title}}</h1>
    <div class="grid cards">
        @for(movie of shows;track movie.id){
        <div class="cols-2">
            <app-show-item [showItem]=" movie" [showType]="showsType"></app-show-item>
        </div>
        }
    </div>
</div>
}
