<div class="container">
    <div class="grid">
        <div class="col-12" style="margin:0 auto; width:100%">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="SearchValue" (change)="SearchChanged()" />
            </span>
        </div>
        <!-- <div>{{SearchValue}}</div> -->
    </div>
    @if(showLists$ | async ;as showLists){
    <div class="grid">
        @for(show of showLists.results;track show.id){
        <div class="col-2">
            <app-show-item [TvItem]="show" [showType]="'tv'"></app-show-item>
        </div>
        }
    </div>
    <div class="grid">
        <div class="col-12">
            <p-paginator (onPageChange)="onPageChange($event)" [rows]="20"
                [totalRecords]="showLists.total_results"></p-paginator>
        </div>
    </div>
    }
</div>
